<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
            <th scope="col" *ngFor="let column of tableColumns">{{ column.label }}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of data$ | async">
                <td *ngFor="let val of tableColumns">{{ data[val.property] }}</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="d-flex justify-content-between p-2" *ngIf="infoPage.pages > 1" (pageChange)="changePage()">
    <ngb-pagination [collectionSize]="infoPage.total" [(page)]="infoPage.page" [pageSize]="infoPage.itemsPage">
    </ngb-pagination>

    <select class="form-select" style="width: auto" [(ngModel)]="infoPage.itemsPage" (ngModelChange)="loadData()">
        <option [ngValue]="5">5 items por p치gina</option>
        <option [ngValue]="10">10 items por p치gina</option>
        <option [ngValue]="15">15 items por p치gina</option>
        <option [ngValue]="20">20 items por p치gina</option>
      </select>
</div>
